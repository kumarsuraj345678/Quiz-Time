<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="script.js" defer></script>
  </head>

  <style>
    #quizScreen,
    #time {
      transition: background-color 0.5s ease;
    }
  </style>

  <body>
    <!-- HOME SCREEN -->
    <section id="homeScreen" class="vh-100 bg-warning-subtle">
      <div
        class="container h-100 d-flex flex-column justify-content-center align-items-center text-center"
      >
        <img
          class="img-fluid"
          src="./images/quizTimeBanner.svg"
          alt="Quiz banner"
        />
        <button
          id="startButton"
          class="btn btn-success fw-bold fs-4 btn-lg m-5"
        >
          Start Quiz <i class="bi bi-fast-forward-fill"></i>
        </button>
        <h4 class="fw-bold mt-5">
          Highest Score: <span id="highScore">0</span>/<span
            id="homeTotalQuestions"
            >0</span
          >
        </h4>
      </div>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quizScreen" class="min-vh-100 bg-success-subtle p-5 d-none">
      <div class="container">
        <nav
          class="navbar d-flex justify-content-between align-items-center mb-3"
        >
          <div class="navbar-brand">
            <img src="./images/quizTimeLogo.svg" alt="Quiz Logo" />
          </div>
          <i id="soundIcon" class="bi bi-volume-up-fill h1"></i>
        </nav>

        <!-- Counter & Timer -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="bg-warning rounded-3 p-2">
            <p class="fw-bold mb-0 fs-4 mx-2">
              <span id="currentQuestionNum">0</span>/<span id="totalQuestions"
                >0</span
              >
            </p>
          </div>
          <div
            id="time"
            class="bg-success rounded-3 px-3 py-2 text-white fw-bold fs-4"
          >
            <span id="timer">00:30</span>
          </div>
        </div>

        <!-- Below Timer -->
        <div class="progress my-3" style="height: 10px">
          <div
            id="quizProgress"
            class="progress-bar bg-success"
            style="width: 0%; transition: width 0.3s ease"
          ></div>
        </div>

        <!-- Question -->
        <div class="py-3">
          <div class="p-4 bg-light rounded-4">
            <h3 id="questionText" class="fw-bold mb-0 p-3">
              Loading question...
            </h3>
          </div>
        </div>

        <!-- Answers -->
        <div class="container my-3 bg-light rounded-4 py-4 px-3">
          <div id="answerOptions" class="d-grid gap-4 p-3"></div>
        </div>

        <!-- Next Button -->
        <div class="text-end mt-4">
          <button
            id="nextBtn"
            class="btn btn-link text-success text-decoration-none fw-bold fs-4"
          >
            Next <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="resultScreen" class="min-vh-100 bg-light p-5 d-none">
      <div class="container">
        <div class="text-center py-5">
          <img
            class="img-fluid"
            src="./images/quizTimeLogo.svg"
            alt="Quiz Logo"
          />
          <h1 class="fw-bold mt-2">Result</h1>
        </div>

        <!-- Progress Bar -->
        <div class="position-relative mx-5 my-4">
          <div
            class="progress bg-danger"
            style="height: 70px; border-radius: 10px"
          >
            <div
              id="resultProgressBar"
              class="progress-bar bg-success"
              style="width: 0%"
            ></div>
          </div>
          <i
            class="bi bi-arrow-90deg-right text-success position-absolute"
            style="top: 20px; left: -3%; font-size: 2rem"
          ></i>
          <i
            class="bi bi-arrow-90deg-left text-danger position-absolute"
            style="top: 20px; right: -3%; font-size: 2rem"
          ></i>
        </div>

        <!-- Score Display -->
        <div
          class="text-center fw-bold d-flex justify-content-between fs-3 mx-4"
        >
          <p><span id="correctPercent">0</span>%</p>
          <div class="text-center mx-5 px-5">
            <h4 class="fw-bold fs-2">Your Score</h4>
            <p class="bg-warning rounded-3 p-1 fs-2">
              <span id="correctAnswers">0</span>/<span id="resultTotalQuestions"
                >0</span
              >
            </p>
          </div>
          <p><span id="wrongPercent">0</span>%</p>
        </div>

        <!-- Feedback Message -->
        <div class="text-center fw-bold fs-3 mt-5">
          <p id="resultFeedback">Loading feedback...</p>
        </div>

        <!-- Restart Button -->
        <div class="text-center mt-4">
          <button id="restartButton" class="btn btn-success fw-bold btn-lg">
            Retry <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>

        <!-- Social Share -->
        <div class="social-icons mt-5 text-center text-secondary">
          <p class="fw-bold fs-4">Share your score:</p>
          <div class="d-flex justify-content-center gap-3 h4">
            <a href="#"><i class="bi bi-facebook text-secondary"></i></a>
            <a href="#"><i class="bi bi-twitter-x text-secondary"></i></a>
            <a href="#"><i class="bi bi-instagram text-secondary"></i></a>
            <a href="#"><i class="bi bi-linkedin text-secondary"></i></a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
